<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="white-keys">
          <kbd class="key" id="keyA">A</kbd>
          <kbd class="key" id="keyS">S</kbd>
          <kbd class="key" id="keyD">D</kbd>
          <kbd class="key" id="keyF">F</kbd>
          <kbd class="key" id="keyG">G</kbd>
          <kbd class="key" id="keyH">H</kbd>
          <kbd class="key" id="keyJ">J</kbd>
      </div>
      <div class="black-keys">
          <kbd class="key" id="keyW">W</kbd>
          <kbd class="key" id="keyE">E</kbd>
          <kbd class="key" id="keyT">T</kbd>
          <kbd class="key" id="keyY">Y</kbd>
          <kbd class="key" id="keyU">U</kbd>
      </div>


  </div>

  <script src="main.js"></script>
</body>
</html>
